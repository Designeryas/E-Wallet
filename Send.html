<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E wallet</title>
    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="Home.html" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contactme" class="nav__link">
                            <i class='bx bx-bar-chart-square nav__icon'></i>
                        </a>
                    </li>


                    <li class="nav__item circle__item">
                        <a href="#portfolio" class="nav__link">
                            <i class='bx bx-qr nav__icon'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-wallet nav__icon'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="Profile.html" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 box-container p-0 py-2-" id="send">
                <div class="row d-flex justify-content-center m-0" id="send_step1">
                    <div class="topNavbar d-flex justify-content-between align-items-center px-2">
                        <a href="Home.html" class="nav__link">
                            <i class='bx bx-arrow-back bx-sm nav__icon'></i>
                        </a>
                        <h4 class="title">SEND</h4>
                        <a href="#home" class="nav__link">
                            <!-- <i class='bx bx-bell bx-sm nav__icon'></i> -->
                        </a>
                    </div>
                    <form class="px-2">
                        <p class="subtitle mb-2">TYPE THEIR PHONE NUMBER</p>
                        <div class="form-group mb-2">
                            <input type="number" class="form-control" id="phone" placeholder="0092">
                        </div>
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" id="currency" placeholder="Currency">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </form>
                    <div class="qrcode d-flex justify-content-between align-items-center px-2"
                        onclick="qrcodeClicked()">
                        <img src="./images/qrcode-.png" alt="qrcode" />
                        <span>scan to receive <br> or click <br> confirm to send</span>
                    </div>
                    <div class="px-2 pb-2">
                        <button type="submit" class="btn btn-primary mt-2 w-100"
                            onclick="sendNextStep()">CONFIRM</button>
                        <button type="button" class="btn btn-warning mt-2 w-100">CANCEL</button>
                    </div>
                </div>
                <div class="row d-flex justify-content-center m-0 d-none" id="send_step2">
                    <div class="topNavbar d-flex justify-content-between align-items-center px-2">
                        <a href="/" class="nav__link back">
                            <i class='bx bx-arrow-back bx-sm nav__icon'></i>
                        </a>
                        <h4 class="title">RECIPIENT DETAILS</h4>
                        <a href="#home" class="nav__link">
                            <!-- <i class='bx bx-bell bx-sm nav__icon'></i> -->
                        </a>
                    </div>
                    <div class="lables px-2">
                        <p class="subtitle mb-2 mt-4 px-2">CHOOSE A HANDLE</p>
                        <div class="label mb-2">
                            @Wasim Akram
                        </div>
                        <div class="label font-lg pt-0 pb-0">
                            <span>ePKR</span> 5,000
                        </div>
                    </div>
                    <div class="info d-flex justify-content-between flex-column align-items-start px-2 mt-3">
                        <p class="mb-0 text-center w-100">YOU ARE ABOUT TO PAY<br>@Wasim Akram</p>
                        <div class="text-left">
                            <p class="mb-0">BALANCE</p>
                            <p class="price mb-0"><span>ePKR </span>460,24</p>
                        </div>
                    </div>
                    <!-- <div class="p-0">
                    </div> -->
                    <div class="px-2 pb-2">
                        <button type="submit" class="btn btn-primary mt-2 w-100">CONFIRM</button>
                        <button type="button" class="btn btn-warning mt-2 w-100">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="js/jquery-3.6.1.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/custom.js"></script>

</body>

</html>
