<body>
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="Home.html" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contactme" class="nav__link">
                            <i class='bx bx-bar-chart-square nav__icon'></i>
                        </a>
                    </li>


                    <li class="nav__item circle__item">
                        <a href="#portfolio" class="nav__link">
                            <i class='bx bx-qr nav__icon'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-wallet nav__icon'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="Profile.html" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 box-container p-0 py-2-" id="receive">
                <div class="row d-flex justify-content-center m-0" id="receive_step1">
                    <div class="topNavbar d-flex justify-content-between align-items-center px-2">
                        <a href="Home.html" class="nav__link">
                            <i class='bx bx-arrow-back bx-sm nav__icon'></i>
                        </a>
                        <h4 class="title">RECEIVE</h4>
                        <a href="#home" class="nav__link">
                            <!-- <i class='bx bx-bell bx-sm nav__icon'></i> -->
                        </a>
                    </div>
                    <form class="px-2">
                        <p class="subtitle mb-2">AMOUNT TO REQUEST</p>
                        <div class="form-group">
                            <div class="customInput d-flex align-items-center">
                                <span style="width: 40px;">
                                    <img src="images/pak-flag.svg" alt="">
                                </span>
                                <select class="form-select" aria-label="Default select">
                                    <option>Select Currency</option>
                                    <option selected value="1">ePKR</option>
                                    <option value="2">USDT</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <!-- <div class="lables px-2">
                        <div class="label font-lg">
                            <span>ePKR</span> 5,000
                        </div>
                    </div> -->
                    <div class="qrcode d-flex align-items-center justify-content-between px-2" onclick="qrcodeClicked()">
                        <p class="mt-2">SENDER CAN SCAN TO SEND OR ENTER WHATSAPP NUMBER BELOW TO REQUEST</p>
                        <img src="./images/qrcode-.png" alt="qrcode"/>
                    </div>
                    <div class="px-2 pb-2 btns">
                        <div class="customInput d-flex align-items-center">
                            <span><i class='bx bxl-whatsapp bx-sm nav__icon'></i></span>
                            <input type="number" class="form-control" id="phone" placeholder="@920300123456">
                        </div>
                        <!-- <button type="submit" class="btn btn-primary mt-2 w-100">REQUEST BY WHATSAPP</button> -->
                        <a href="#" onclick="receiveNextStep()" class="btn btn-primary mt-2 w-100 d-flex justify-content-center align-items-center">REQUEST BY WHATSAPP <span class="whatsapp"><i class='bx bxl-whatsapp bx-sm nav__icon'></i></span></a>
                    </div>
                </div>
                <div class="row d-flex justify-content-center m-0 d-none" id="receive_step2">
                    <div class="topNavbar d-flex justify-content-between align-items-center px-2">
                        <a href="/" class="nav__link back">
                            <i class='bx bx-arrow-back bx-sm nav__icon'></i>
                        </a>
                        <h4 class="title">RECEIVE</h4>
                        <a href="#home" class="nav__link">
                            <!-- <i class='bx bx-bell bx-sm nav__icon'></i> -->
                        </a>
                    </div>
                    <div class="lables px-2">
                        <p class="subtitle mb-2">OPEN WHATSAPP</p>
                        <div class="label mb-2 d-flex align-items-center justify-content-center">
                            <span class="mx-2"><i class='bx bxl-whatsapp bx-sm nav__icon'></i></span>
                            <span>@920300123456</span>
                        </div>
                        <div class="label font-lg pt-0 pb-0">
                            <span>ePKR</span> 5,000
                        </div>
                    </div>
                    <div class="info d-flex justify-content-center align-items-center px-2 mt-1">
                        <span class="whatsapp d-flex justify-content-center align-items-center"><i class='bx bxl-whatsapp bx-xl nav__icon'></i></span>
                    </div>
                    <!-- <div class="p-0">
                    </div> -->
                    <div class="px-2 pb-2">
                        <a href="Home.html" class="btn btn-primary mt-2 w-100 d-flex justify-content-center align-items-center">CLICK TO OPEN WHATSAPP</a>
                        <!-- <a href="Home.html" class="btn btn-warning mt-2 w-100 d-flex justify-content-center align-items-center">CANCEL</a> -->
                        <!-- <button type="submit" class="btn btn-primary mt-2 w-100">CONFIRM</button>
                        <button type="button" class="btn btn-warning mt-2 w-100">CANCEL</button> -->
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="js/jquery-3.6.1.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/custom.js"></script>

</html>
