<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E wallet</title>
    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contactme" class="nav__link">
                            <i class='bx bx-bar-chart-square nav__icon'></i>
                        </a>
                    </li>


                    <li class="nav__item circle__item">
                        <a href="#portfolio" class="nav__link">
                            <i class='bx bx-qr nav__icon'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class='bx bx-wallet nav__icon'></i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 box-container p-0 py-2-" id="swap">
                <div class="row d-flex justify-content-center m-0">
                    <div class="d-flex flex-column">
                        <div class="topNavbar d-flex justify-content-between align-items-center px-2 mb-3">
                            <a href="/Dashboard-home.html" class="nav__link">
                                <i class='bx bx-arrow-back bx-sm nav__icon'></i>
                            </a>
                            <h4 class="title">SWAP CURRENCY</h4>
                            <a href="#home" class="nav__link">
                                <!-- <i class='bx bx-bell bx-sm nav__icon'></i> -->
                            </a>
                        </div>
                        <div class="info d-flex justify-content-between flex-column align-items-start px-2">
                            <div class="text-left">
                                <p class="mb-0">BALANCE</p>
                                <p class="price mb-0"><span>ePKR </span>460,24</p>
                            </div>
                        </div>
                    </div>
                    <form class="px-2">
                        <div class="form-group mb-3">
                            <label for="from">From</label>
                            <div class="customInput d-flex align-items-center">
                                <span>USDT</span>
                                <input type="number" class="form-control" id="from" placeholder="50">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="to">To</label>
                            <div class="customInput d-flex align-items-center">
                                <span>ePKR</span>
                                <input type="number" class="form-control" id="to" placeholder="11,139">
                            </div>
                        </div>
                        <div class="swapDetails text-center">
                            <span class="fromCurrency">1 USDT</span>
                            =
                            <span class="toCurrency">ePKR 224.92</span>
                        </div>
                    </form>
                    <div class="px-2 pb-2 d-flex align-items-center">
                        <button type="submit" class="btn btn-primary mt-2 w-100">SWAP NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
