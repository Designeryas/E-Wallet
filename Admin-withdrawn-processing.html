                        <div class="form-group mb-3">
                            <!-- <label for="to">To</label> -->

                                <span></span>
                                <textarea class="form-control" id="notes" rows="4" placeholder="Notes"></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="px-2 pb-2">
                        <button type="submit" class="btn btn-primary mt-2 w-100">CONFIRM</button>
                        <button type="button" class="btn btn-secondary mt-2 w-100">CANCEL</button>
